<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="https://bootswatch.com/4/lux/bootstrap.min.css">
    <link rel="stylesheet" href="https://bootswatch.com/4/lux/bootstrap.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <title>Contact Reagan</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Reagan Grunwald</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="contact.html">Contact</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="portfolio.html">Portfolio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">About</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="port-container">
        <div class="row">
            <div class="col-lg-12 border-bottom border-primary">
                <h1>Contact Reagan</h1>
            </div>
        </div>
        <div class="contact-container">
            <!-- Name Box -->
            <div class="row">
                <div class="col-lg-2">
                    <div class="form-group">
                        <label class="col-form-label" for="nameInput">Name</label>
                        <input type="text" class="form-control" placeholder="Name" id="nameInput">
                      </div>
                </div>
            </div>
            <!-- Email Box -->
            <div class="row">
                <div class="col-lg-2">
                    <div class="form-group">
                        <label class="col-form-label" for="emailInput">Email</label>
                        <input type="text" class="form-control" placeholder="Email" id="emailInput">
                      </div>
                </div>
            </div>
            <!-- Message Box -->
            <div class="row">
                <div class="col-lg-2">
                    <div class="form-group">
                        <label class="col-form-label col-form-label-lg" for="messageInput">Message</label>
                        <textarea rows="5" class="form-control message" type="text" placeholder="Message" id="messageInput"></textarea>
                      </div>
                </div>
            </div>
        </div>
    </div>
    <footer class="footer">
        <div class="row">
            <div class="col-lg-12" style="justify-content: center;">

            </div>
